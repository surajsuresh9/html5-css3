<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Component</title>
    <link rel="stylesheet" href="./index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="svg-left">
                <svg fill="#000000" viewBox="-128 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path
                            d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z">
                        </path>
                    </g>
                </svg>
            </div>
            <div class="img-div">
                <img src="images/maria.jpg" alt="caraousel_img">
            </div>
            <div class="info">
                <p id="para1">"Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perspiciatis, quis doloribus.
                    Dignissimos temporibus officiis illum ut iure rerum, ullam voluptates voluptate explicabo itaque."
                <p id="para2">Maria de Almeida</p>
                <p id="para3">Senior Product Manager at EDP Comercial</p>
            </div>
            <div class="svg-right">
                <svg fill="#000000" viewBox="-128 0 512 512" xmlns="http://www.w3.org/2000/svg" transform="rotate(180)">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path
                            d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z">
                        </path>
                    </g>
                </svg>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
