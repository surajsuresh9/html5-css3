<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Component</title>
    <link rel="stylesheet" href="./index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="table-container">
        <table>

            <thead>
                <th>Chair</th>
                <th>The Laid Back</th>
                <th>The Worker Bee</th>
                <th>The Chair 4/2</th>
            </thead>
            <tbody>
                <tr>
                    <td>Width</td>
                    <td>80 cm</td>
                    <td>60 cm</td>
                    <td>220 cm</td>
                </tr>
                <tr>
                    <td>Height</td>
                    <td>100 cm</td>
                    <td>110 cm</td>
                    <td>90 cm</td>
                </tr>
                <tr>
                    <td>Depth</td>
                    <td>70 cm</td>
                    <td>65 cm</td>
                    <td>80 cm</td>
                </tr>
                <tr>
                    <td>Weight</td>
                    <td>16 kg</td>
                    <td>22 kg</td>
                    <td>80 kg</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
